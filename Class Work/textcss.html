<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
#sunil{
    height:  600px;
    width: 600px;
    background-color: red;
    border-width: 5px 10px 15px 20px;
    border-style: inset;
    border-color: rgb(83, 85, 90);
}
#rawat{
    height:  600px;
    width: 200px;
    background-color: rgb(45, 26, 224);
    border: 2px  solid black;
    border-radius: 60px;
}

#circle{
    height: 300px;
    width:300px;
    border-radius: 50%;
    border-width: 10px 0px 0px 0px;
    border-color: black;
    border-style: solid;
}

    </style>
    <title>Document</title>
</head>
<body>
    <div id="sunil"></div>
    <div id="rawat"></div>
    <div id="circle"></div>
    <div></div>
</body>
</html>
