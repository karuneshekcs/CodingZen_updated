<body>
    <script>

var num1 = parseInt(prompt("enter your number"))

if(num1 <=1)
{
    alert("Not applicable")
}
else{
 var i =2 
 // num1 = 8
 while(i<num1)
{ 
    //1 st loop - 2
    //2nd loop - 3
    //3rd loop - 4
    //4th loop - 5
    //5th loop - 6
    //6th loop - 7
    if(num1%i==0)
    {
        alert('Not a prime')
    }
    i =i +1;
 }


  

}

    </script>
